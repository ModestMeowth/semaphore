- name: Install and configure tailscale
  hosts: tailscale
  become: true
  handlers:
    - name: Restart sshd
      ansible.builtin.service:
        name: ssh
        state: restarted

  tasks:
    - name: Fetch tailscale keyring
      ansible.builtin.get_url:
        url: https://pkgs.tailscale.com/stable/{{ ansible.distribution | lower }}/{{ ansible_distribution_release }}.noarmor.gpg
        dest: /etc/apt/keyrings/tailscale-archive-keyring.gpg
        ownwer: root
        group: root
        mode: '0644'

    - name: Configure tailscale archive
      ansible.builtin.deb822_repository:
        name: tailscale
        types: deb
        uris: http://pkgs.tailscale.com/stable/{{ ansible.distribution | lower }}
        suites: "{{ ansible_distribution_release }}"
        components: main
        signed_by: https://pkgs.tailscale.com/stable/{{ ansible.distribution | lower }}/{{ ansible_distribution_release }}.noarmor.gpg
      
    - name: Install tailscale
      ansible.builtin.apt:
        name: tailcale
        update_cache: true

    - name: Create ssh override dir
      ansible.builtin.file:
        path: /etc/systemd/system/ssh.service.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Override ssh to run after tailscale
      ansible.builtin.copy:
        dest: /etc/systemd/system/ssh.service.d/after_override.conf
        content: |
          [Unit]
          After=network.target auditd.service tailscaled.service
        owner: root
        group: root
        mode: '0644'
